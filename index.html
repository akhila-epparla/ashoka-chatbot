<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ashoka Women's Engineering College Chatbot</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="chat-container">
    <div class="header">
      <img src="logo.png" alt="Ashoka Logo" class="logo">
    </div>

    <div id="chat-box" class="chat-box">
      <div class="message bot">Hello! Welcome to Ashoka Women's Engineering College chatbot. How can I assist you?</div>
    </div>

    <div class="input-area">
      <input type="text" id="user-input" placeholder="Ask about admissions, fees, courses..." autocomplete="off">
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
